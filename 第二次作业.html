<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" />
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" href="logIn.css" />
  </head>
  <script type="javascript" src="logIn.js"></script>

  <body background="图片4.jpg" class="body">
    <div class="header">
      <h1>Log In</h1>
    </div>
    <div class="mainbox">
      <div class="mainbox box">
        <img src="图片5.JPG" class="img" />
        <div class="picturebox"><img src="getRequest.responseText" /></div>
        <div class="inputboxone">
          <span class="font">用户名</span>
          
            <input
              type="text"
              class="inputone"
              id="username"
              placeholder="小明"
            />
           
        </div>
        <div class="inputboxthree">
          <span class="font">账号--</span
          ><input
            type="text"
            class="inputone"
            id="account"
            placeholder="1234567"
          />
        </div>
        <div class="inputboxtwo">
          <span class="font">密码--</span>
          
            <input
              type="password"
              class="inputtwo"
              id="password"
            />
            <option value="111111"></option>
          
        </div>
        <div class="buttonbox">
          <input
            type="submit"
            class="button"
            value="登陆"
            onmousedown="post()"
          />
        </div>
      </div>
    </div>
  </body>
</html>
